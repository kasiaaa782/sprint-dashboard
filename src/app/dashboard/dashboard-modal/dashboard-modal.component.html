<div
  class="modal fade"
  id="dashboardModal"
  tabindex="-1"
  aria-labelledby="dashboardModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header p-4">
        <h5 class="modal-title" id="dashboardModalLabel">
          {{ modalContext.title }}
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body p-4">
        <ng-container *ngIf="modalContext.type == ModalType.DELETE">
          <p [innerHTML]="modalContext.text"></p>
        </ng-container>
      </div>
      <div class="modal-footer p-4">
        <button
          type="button"
          id="cancel"
          class="btn btn-secondary"
          data-bs-dismiss="modal"
        >
          Zamknij
        </button>
        <button
          *ngIf="modalContext.type == ModalType.ADD"
          type="button"
          class="btn btn-primary"
        >
          Dodaj
        </button>
        <button
          *ngIf="modalContext.type == ModalType.EDIT"
          type="button"
          class="btn btn-primary"
        >
          Aktualizuj dane
        </button>
      </div>
    </div>
  </div>
</div>
